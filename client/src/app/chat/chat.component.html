<div class="chat-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Azure OpenAI Chat</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="messages-container" #messagesContainer>
        <mat-list>
          <mat-list-item *ngFor="let message of messages" [class.user-message]="message.role === 'user'">
            <div class="message-content">
              <strong>{{ message.role === 'user' ? 'You' : 'AI' }}:</strong> {{ message.content }}
            </div>
          </mat-list-item>
        </mat-list>
      </div>

      <div class="input-container">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Type your message</mat-label>
          <input matInput [(ngModel)]="userInput" (keyup.enter)="sendMessage()">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
